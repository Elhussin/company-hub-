<!DOCTYPE html>
<html>

<head>
	<title>
		Select and upload multiple
		files to the server
	</title>
</head>

<body>

	<!-- multipart/form-data ensures that form
	data is going to be encoded as MIME data -->
    <!-- action="file_upload.php" -->
	<form  method="POST" enctype="multipart/form-data"  id="filUpload">

		<h2>Upload Files</h2>
		
		
<p>
			Select files to upload:
			
			<!-- name of the input fields are going to
				be used in our php script-->
			<input type="file" name="sendimage" multiple >
			
			<br><br>
			
			<input type="submit" name="submit" value="Upload" >
		</p>

	</form>
    <p id="masseg"></p>
</body>

<script>
    let getForm = document.getElementById("filUpload");
    let masseg = document.getElementById("masseg");

    getForm.onsubmit = (iteam) => { // لمنع الارسال المياشر الي السيرفر 
        iteam.preventDefault();


        let formdata = new FormData(getForm);

        fetch("files_api.php", {
                method: 'POST',
                body: formdata
            })
            .then(response => response.text()).then(data => { // هذا السطر خاص بالرغبه في الحصول علي رد 
                masseg.innerHTML=data;
                console.log(data);
            })
    };
    </script>

</html>
