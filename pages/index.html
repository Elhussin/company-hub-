<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Fetch Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .poster, .product {
            margin-bottom: 20px;
        }
        .poster img, .product img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5">JSON Data Example</h1>
        
        <!-- Posters Section -->
        <h2>Posters</h2>
        <div id="posters" class="row"></div>

        <!-- Products Section -->
        <h2>Products</h2>
        <div id="products" class="row"></div>
    </div>

    <script>
        // استدعاء ملف JSON باستخدام fetch
        fetch('data.json')
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json(); // تحويل الاستجابة إلى JSON
            })
            .then(data => {
                // عرض البيانات في الصفحة
                const postersContainer = document.getElementById('posters');
                const productsContainer = document.getElementById('products');

                data.forEach(item => {
                    // إذا كانت البيانات بوستر
                    if (item.imgid <= 11) {
                        postersContainer.innerHTML += `
                            <div class="col-md-4 poster">
                                <img src="${item.name}" alt="${item.title}">
                                <h4>${item.title}</h4>
                                <p>${item.post}</p>
                            </div>
                        `;
                    } else {
                        // إذا كانت البيانات منتج
                        productsContainer.innerHTML += `
                            <div class="col-md-4 product">
                                <img src="${item.name}" alt="${item.title}">
                                <h4>${item.title}</h4>
                                <p>${item.post}</p>
                            </div>
                        `;
                    }
                });
            })
            .catch(error => {
                console.error('Error fetching JSON data:', error);
            });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
